<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benarr</title>
  <!-- style -->
  <link rel="stylesheet" href="/assets/style/output.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>
<body class="p-10 font-poppins">
  <header class="mb-14">
    <nav>
      <img src="./assets/image/logo.png" alt="Benarr Logo">
    </nav>
  </header>

  <!-- hero section -->
  <div>
    <div class="mb-14">
      <div>
        <!-- badges -->
        <div class="w-max py-4 px-5 flex gap-x-2 rounded-full font-bold text-sm items-center bg-primary-purple-100">
          <img src="./assets/icon/cup.png" alt="Cup" class="h-max">
          <p>
            <span class="text-primary-purple-500">12,000 </span>
            top freelancers signed up last week
          </p>
        </div>
  
        <h1 class="text-4xl font-bold my-8">Clients Analytics for Freelancer</h1>
        <p class="mb-5">Learn how to track the hot prospects to bring more fortune while freelancing from home or your favorite cafes.</p>
        <div class="flex gap-5 text-sm">
          <button class="py-2 px-5 rounded-xl bg-primary-purple-500 text-white font-semibold">Explore Features</button>
          <button class="py-2 px-5 flex rounded-xl bg-primary-black text-white font-semibold gap-x-2 items-center">
            <img src="./assets/icon/play.png" alt="play button">
            Watch Demo
          </button>
        </div>
      </div>
      <div>
        <!-- hero image -->
      </div>
    </div>
      <!-- company -->
    <div>
      <h3 class="font-bold text-center text-lg mb-8">Over <span class="text-primary-purple-500">280,000</span> big companies trust Benarrr for their <span class="text-primary-purple-500">businesses.</span></h3>
      <div class="flex flex-wrap gap-3">
        <img src="./assets/logo-company/logo-1.png" alt="Company Logo">
        <img src="./assets/logo-company/logo-2.png" alt="Company Logo">
        <img src="./assets/logo-company/logo-3.png" alt="Company Logo">
        <img src="./assets/logo-company/logo-4.png" alt="Company Logo">
        <img src="./assets/logo-company/logo-1.png" alt="Company Logo">
        <img src="./assets/logo-company/logo-2.png" alt="Company Logo">
        <img src="./assets/logo-company/logo-3.png" alt="Company Logo">
      </div>
    </div>
  </div>
</body>
</html>
